
intro: 
  <h1>Welcome!</h1>
  <p>Earth Overshoot Day is the date on which humanity’s resource consumption for the year exceeds Earth’s capacity to regenerate those resources that year..</p>

  <p>The effects of this are worrying – climate change, shrinking forests, species loss, collapsing fisheries, higher commodity prices and civil unrest. </p>
  
  <p>If we keep consuming, data shows us on track to require the resources of two planets well before mid-2000-century.</p>
   
  <p>Click to answer 5 questions to find out what the world in 2040 would look like if everyone was just like you.</p>


  <a href=#q0>Start</a>


questions:

