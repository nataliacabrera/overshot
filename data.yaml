
intro: 
  <h1>Earth Overshoot</h1>
  
  <p>Earth Overshoot Day is the date on which humanity’s resource consumption for the year exceeds Earth’s capacity to regenerate those resources that year..</p>

  <p>The effects of this are worrying – climate change, shrinking forests, species loss, collapsing fisheries, higher commodity prices and civil unrest. </p>
  
  <p>If we keep consuming, data shows us on track to require the resources of two planets well before mid-2000-century.</p>
   
  <p>Click to answer 5 questions to find out what the world in 2040 would look like if everyone was just like you and when your Earth Overshoot Day would be.</p>

  <a href=#q>Start</a>


questions:

  - prompt:
      How many portable devices (mobile phones, laptops, tablets etc) do you own?
    answers:
      - text: 0 - 1
        points: 0
        story:
          <p>You have no devices</p>
      - text: 2 - 5
        points: 1
        story:
          <p>You have many devices</p>
      - text: more than 5
        points: 2
        story:
          <p>You have SO SO many devices</p>
  - prompt:
      How many times a week do you eat meat?
    answers:
      - text: Never
        points: 0
        story:
          <p>You are a vegetarian</p>
      - text: Not everyday
        points: 1
        story:
          <p>You sometimes eat meat</p>
      - text: Everyday
        points: 2
        story:
          <p>You always meat</p>
  - prompt:
      In your home, how square meters do you have for yourself?
    answers:
      - text: Around 15 m2 (about one room)
        points: 0
        story:
          <p>You live in a bedsit</p>
      - text: Around 15 - 30 m2 (a couple of rooms)
        points: 1
        story:
          <p>You have your own flat</p>
      - text: Over 40 m2 (a house) 
        points: 2
        story:
          <p>You own a house</p>
  - prompt:
      How many new items (for example fashion, furnishing, lifestyle) do buy on a month?
    answers:
      - text: 0 - 10 items
        points: 0
        story:
          <p>You dont buy that much</p>
      - text: 11 to 25 items
        points: 1
        story:
          <p>You buy some stuff</p>
      - text: Over 26 items
        points: 2
        story:
          <p>You buy so much!</p>

  - prompt:
      How do you mostly get around?
    answers:
      - text: Walking or biking
        points: 0
        story:
          <p>You walk</p>
      - text: Public transport
        points: 1
        story:
          <p>You take public transport</p>
      - text: Car
        points: 2
        story:
          <p>You drive</p>

end:
