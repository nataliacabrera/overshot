        points: 0
        story:
          <p>You have no devices</p>
      - text:  2-3
        points: 1
        story:
          <p>You have many devices</p>

  - prompt:
      What kind of car do you have?
    answers:
      - text: Prius
        points: 0
        story:
          <p>You have nice transport</p>
      - text:  Corvette
        points: 1
        story:
          <p>You have bad transport</p>


